<html lang="en" style="background-color: #272727;">

  <div id="root"></div>
  <script src="https://kit.fontawesome.com/8b92356054.js" crossorigin="anonymous"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("%PUBLIC_URL%/service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
